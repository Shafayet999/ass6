
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="bg-[#effff5]">


    <nav class="flex flex-col md:flex-row justify-around items-center gap-10 md:gap-0 px-8 py-6 bg-[rgba(21,128,61,1)]">
        <div class="leftSide">
            <h1 class="font-bold text-2xl text-white">Green Earth</h1>
        </div>
        <div class="middle space-x-4">
            <a class="text-white font-semibold" href="">About</a>
            <a class="text-white font-semibold" href="">Gallery</a>
            <a class="text-white font-semibold" href="">Plant a Tree</a>
        </div>
        <div class="rightSide h-10 w-40 bg-[rgba(250,204,21,1)] rounded-3xl flex justify-center items-center
        hover:bg-[#dbb10a]">
            <button class="text-[rgba(21,128,61,1)] font-semibold">
                Plant a Tree
            </button>
        </div>
    </nav>

    <header
        class="flex flex-col lg:flex-row justify-center lg:justify-evenly items-center gap-6 lg:gap-10 bg-[rgba(207,240,220,1)] p-6 lg:pb-0">
        <div class="first w-full lg:w-1/4 flex justify-center">
            <img src="./assets/hero-leaf1.png" alt="" class="max-w-[150px] lg:max-w-full h-auto">
        </div>
        <div
            class="second w-full lg:w-1/2 flex flex-col justify-center items-center text-center space-y-4 lg:space-y-6 p-4">
            <h1 class="font-bold text-3xl lg:text-5xl">
                Plant a Tree, Grow a Future
            </h1>
            <p class="text-base lg:text-lg">
                Join our mission to plant 1 million trees and make the Earth greener for future generations.
            </p>
            <div
                class="rightSide w-1/2 sm:w-1/4 h-10 bg-[#fbca06] rounded-3xl flex justify-center items-center hover:bg-[#dbb10a]">
                <button class="text-[rgba(21,128,61,1)] font-semibold w-full sm:w-auto">
                    Plant a Tree
                </button>
            </div>
        </div>
        <div class="third w-full lg:w-1/4 flex justify-center">
            <img src="./assets/hero-leaf2.png" alt="" class="max-w-[150px] lg:max-w-full h-auto">
        </div>
    </header>

    <h1 class="font-bold text-4xl text-center my-15">Choose Your Trees</h1>

    <main class="flex flex-col justify-center md:flex-row md:justify-around mx-auto">
        <div class="catagory flex flex-col w-96 md:w-1/6 border border-solid mx-auto">
            <h1 class="font-bold text-2xl text-center">Categories</h1>
            <div id="catagories_btn" class="flex flex-col items-center w-full">
                <button onclick="displayAll()"
                    class="all w-2/3 bg-green-600 text-white font-semibold py-2 rounded my-2">
                    All Trees
                </button>
            </div>
        </div>
        <div id="id_trees" class="trees grid grid-cols-1 md:grid-cols-3 mx-auto w-4/6 md:gap-5 space-y-3">

        </div>
        <div class="cart">
            <h1>hello from the other side</h1>
        </div>
    </main>








    <script src="script.js"></script>
</body>

</html>
